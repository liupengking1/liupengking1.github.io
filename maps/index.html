<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Helsinki Day Trip</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicGVuZ2RldiIsImEiOiJjazVyN2xrbnIwOWd0M2tvNmMyN2JkemN6In0.aQYYdU8VFUkLIejVbRz8cA';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/pengdev/ck5ptjmzv2tcw1io32dusqndn',
center: [24.944,60.168], // starting position
zoom: 13 // starting zoom
});
 
// Add geolocate control to the map.
map.addControl(
new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
})
);
</script>
 
</body>
</html>
